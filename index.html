<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do List App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="to-do">
      <h2 class="todoHead"> To-do List <img src="img/icon.png"> </h2>
      <div class="row">
        <input id="input-box" type="text" placeholder="Enter to-do's">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="list-container">
        <!-- <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li> -->
      </ul>

    </div>
  </div>


  <script src="script.js"></script>

</body>

</html>
